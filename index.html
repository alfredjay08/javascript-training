<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script></script>
  </head>
  <body>
    <nav id="nav">This is the nav</nav>

    <main id="main">This is the main</main>

    <footer id="footer">This is the footer</footer>

    <button onClick="count(5)">Count Me!</button>

    <button onclick="alert(this.innerHTML)">Alert Me!</button>

    <button id="btnElement">Trigger the Event!</button>

    <script>
      //   const nav = document.getElementById("nav");

      nav.style.padding = "20px";

      //   const main = document.getElementById("main");

      main.style.marginTop = "50px";

      //   const footer = document.getElementById("footer");

      footer.style.background = "blue";

      const btn = document.createElement("button");

      btn.style.padding = "8px";
      btn.style.marginTop = "100px";
      btn.style.background = "#181818";
      btn.style.color = "#fff";
      btn.className = "btn btn-primary";

      btn.innerHTML = "Click <strong>Me!</strong>";

      document.body.appendChild(btn);

      const clear = (element) => {
        element.innerHTML = "";
      };

      const count = (maxCount) => {
        for (let i = 0; i < maxCount; i++) {
          alert(`Count: ${i}`);
        }
      };

      btnElement.onclick = () => {
        alert("Btn onclicked!");
      };

      btnElement.addEventListener("click", () => {
        alert("first use of addEventListener");
      });

      btnElement.addEventListener("click", () => {
        alert("second use of addEventListener");
      });
    </script>
  </body>
</html>
